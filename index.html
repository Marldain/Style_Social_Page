<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Network Header</title>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
  </head>
  <body>
    <header>
      <!--blue part of header-->
      <div class="top">
        <div id="info">
          <h1>Your page name</h1>
          <br />
          <h3>Website</h3>
        </div>

        <div id="profilePic">
          <img
            id="derpFace"
            src="../style-social-page/images/download.png"
            alt="DERP"
          />
        </div>

        <div class="topButtons">
          <ul id="allButtons">
            <li id="like"><button>&#128077; Like</button></li>

            <li class="rightButtons" id="follow">
              <button disabled="disabled">+ Follow</button>
            </li>
            <li class="rightButtons" id="message">
              <button>&#128172; Message</button>
            </li>
            <li class="rightButtons" id="dots">
              <button>&bull;&bull;&bull;</button>
            </li>
          </ul>
        </div>
      </div>
      <!--white part of header-->
      <div class="navTabs">
        <ul id="tabs">
          <li id="timeline"><strong> Timeline</strong></li>
          <li id="about">About |</li>
          <li id="welcome">Welcome |</li>
          <li id="fwb">FWB |</li>
          <li id="more">More</li>
        </ul>
      </div>
    </header>

    <div class="columns">
      <div class="column1">
        <div class="line1">About Your Page Name</div>
        <div class="line2">Lorem Ipsum Dolor Set Amet Timeti Sum Cum Loudy</div>
      </div>
      <div class="column2">
        <div class="post"></div>
      </div>
    </div>
  </body>
</html>
